<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valanta</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <div class="header__logo__inner">
                <div class="header__logo__logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="header__uaru">
                    <p>UA</p>
                    <p>RU</p>
                </div>
                <div class="header__usdeur">
                    <p>USD 28,90</p>
                    <p>EUR 35,00</p>
                </div>
                <div class="header__society">
                    <img src="/img/FACEBOOK.svg" alt="">
                    <img src="/img/instagram.svg" alt="">
                    <img src="/img/youtube.svg" alt="">
                </div>
            </div>
        </div>
        <div class="header__nav">
            <div class="container">
                <div class="header__nav__inner">

                </div>
            </div>
        </div>
        <div class="header__main">
            <div class="container">
                <div class="header__main__inner">

                </div>
            </div>
        </div>
        <div class="header__footer">
            <div class="container">
                <div class="header__footer__inner">

                </div>
            </div>
        </div>
    
    </div>






    <div class="features__cards">
        <div class="features__card">
            <div class="features__card__img">
                <img src="./img/France.jpg" alt="">
            </div>
            <div class="features__card__date">
                <div class="card__date__1"> <img src="./img/logo.svg" alt=""> </div>
                <div class="card__date__2"> 18 марта, 2021</div>
                <div class="card__date__3"> <img src="/img/youtube.svg" alt=""> </div>
                <div class="card__date__4">1548</div>
               
            </div>
            <div class="features__card__title">
                Зимовка в Regent Porto Montenegro
            </div>
            <div class="features__card__more">
                Подробнее
            </div>
        </div>
    </div>
</body>
</html>
